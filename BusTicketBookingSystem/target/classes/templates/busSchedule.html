<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<a href="/" class="logo navbar-brand text-white"><i class="fas fa-bus-alt fa-lg mr-2"></i> <span class="font-weight-bold">BusEase</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Bus Schedule</h1>
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>Bus Name</th>
                    <th>Source</th>
                    <th>Destination</th>
                    <th>Departure Time</th>
                    <th>Arrival Time</th>
                    <th>Available Seats</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="busSchedule : ${busSchedules}">
                    <td th:text="${busSchedule.busName}"></td>
                    <td th:text="${busSchedule.source}"></td>
                    <td th:text="${busSchedule.destination}"></td>
                    <td th:text="${busSchedule.departureTime}"></td>
                    <td th:text="${busSchedule.arrivalTime}"></td>
                    <td th:text="${busSchedule.availableSeats-1}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
