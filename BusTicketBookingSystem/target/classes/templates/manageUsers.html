<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="/" class="logo navbar-brand text-white"><i class="fas fa-bus-alt fa-lg mr-2">
		</i> <span class="font-weight-bold">BusEase</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/manage-bus-schedules">Manage Bus Schedules</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/manage-bookings">Manage Bookings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Manage Users</h1>
        <table class="table table-dark table-striped mt-3">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phoneNumber}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <a th:href="@{/editUser/{id}(id=${user.userId})}" style="display:inline;">
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </a>
                        <form th:action="@{/deleteUser/{id}(id=${user.userId})}" method="post" style="display:inline;">
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
