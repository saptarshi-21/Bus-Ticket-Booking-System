<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="/" class="logo navbar-brand text-white"><i class="fas fa-bus-alt fa-lg mr-2">
		</i> <span class="font-weight-bold">BusEase</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/dashboard">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/manage-bus-schedules">Manage Bus Schedules</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/manage-bookings">Manage Bookings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center text-white">Edit User</h2>
        <div class="card bg-dark text-white p-4 mt-4">
            <form th:action="@{/saveUser}" method="post" th:object="${user}">
                <input type="hidden" name="userId" th:value="${user.userId}">
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" name="name" th:value="${user.name}" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" th:value="${user.email}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" name="password" th:value="${user.password}" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" class="form-control" name="phoneNumber" th:value="${user.phoneNumber}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" class="form-control" name="role" th:field="*{role}" required>
                        <option value="PASSENGER">Passenger</option>
                        <option value="ADMINISTRATOR">Administrator</option>
                        <option value="BUS_OPERATOR">Bus Operator</option>
                    </select>
                </div>
                <center><button type="submit" class="btn btn-primary">Update</button></center>
            </form>
        </div>
    </div>
</body>
</html>
