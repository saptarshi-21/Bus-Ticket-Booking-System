<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - BUSEASE</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
	<!-- Navbar -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 navbar navbar-dark"
				style="background-color: #343a40;">
				<a href="/" class="logo navbar-brand text-white offset-md-2"> <i
					class="fas fa-bus-alt"></i> BusEase
				</a>
				<ul class="nav">
					<li class="nav-item active"><a href="/"
						class="nav-link text-white">Home</a></li>
					<li class="nav-item"><a th:href="@{/contact}"
						class="nav-link text-white">Contact Us</a></li>
					<li class="nav-item"><a th:href="@{/about}"
						class="nav-link text-white">About Us</a></li>
					<li class="nav-item"><a th:href="@{/register}"
						class="nav-link text-white">Register</a></li>
					<li class="nav-item"><a th:href="@{/login}"
						class="nav-link text-white">Login</a></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- Contact Form -->
	<div class="container mt-5 pt-5">
		<div class="card p-4">
			<h1>Contact Us</h1>
			<!-- Success message -->
			<div id="success-message" class="alert alert-success" role="alert"
				style="display: none;">Message sent successfully!</div>
			<form action="javascript:void(0);" onsubmit="showSuccessMessage()"
				method="post" class="mt-3">
				<div class="form-group">
					<label for="name">Name:</label> <input type="text" id="name"
						name="name" class="form-control" required>
				</div>
				<div class="form-group mt-3">
					<label for="email">Email:</label> <input type="email" id="email"
						name="email" class="form-control" required>
				</div>
				<div class="form-group mt-3">
					<label for="message">Message:</label>
					<textarea id="message" name="message" class="form-control" rows="5"
						required></textarea>
				</div>
				<button type="submit" class="btn btn-dark mt-3">Send
					Message</button>
			</form>
		</div>
	</div>
	<!-- Bootstrap JS -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script>
		function showSuccessMessage() {
			document.getElementById('success-message').style.display = 'block';
		}
	</script>
</body>
</html>
