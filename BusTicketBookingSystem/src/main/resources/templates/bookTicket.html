<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Ticket</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="/" class="logo navbar-brand text-white"><i class="fas fa-bus-alt fa-lg mr-2"></i> <span class="font-weight-bold">BusEase</span></a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Book Ticket</h1>
        <form action="/book-ticket" method="post" class="mt-3">
            <div class="form-group">
                <label for="busSchedule">Bus Schedule:</label>
                <select id="busSchedule" name="busSchedule" class="form-control" required>
                    <option th:each="busSchedule : ${busSchedules}" th:value="${busSchedule.scheduleId}" th:text="${busSchedule.busName + ' - ' + busSchedule.source + ' to ' + busSchedule.destination}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="seatNumber">Seat Number:</label>
                <input type="number" id="seatNumber" name="seatNumber" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Book Ticket</button>
        </form>
        <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
    </div>
</body>
</html>
