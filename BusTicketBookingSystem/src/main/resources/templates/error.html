<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/error.css}">
</head>
<body>
    <div class="error-container">
        <div class="error-box">
            <h1 class="error-title">Oops! Something went wrong.</h1>
            <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <p class="error-message" th:text="'Error Code: ' + ${status}"></p>
            <p class="error-message" th:text="'Message: ' + ${message}"></p>
            <a href="/" class="btn btn-primary mt-3">Go to Homepage</a>
        </div>
    </div>
</body>
</html>
